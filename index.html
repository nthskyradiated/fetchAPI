<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Fetch API Sandbox</title>
</head>
<body>

    <div class="container">        
        <header><h1 class="display-4 text-center mb-4">Fetch API Sandbox</h1></header>
        <hr>
        
        <form id="addPost">
            <div class="form-group mb-3">
                <input type="text" id="title" class="form-control" placeholder="Enter title">
            </div>
            <div class="form-group">
                <textarea type="text-area" id="body" class="form-control mb-5" placeholder="Post Here"></textarea>
            </div>
            <input type="submit" class="btn btn-secondary mb-5" value="Submit">
        </form>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary m-4" id="getText">Get Text</button>
                <button class="btn btn-warning m-4" id="getUsers">Get Users</button>
                <button class="btn btn-success m-4" id="getData">Get JSON</button>
            </div>
            <div id="output">
            </div>
        </div>
    

    <script src="index.js"></script>

</body>
</html>
